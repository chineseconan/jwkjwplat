
<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <form id="sys_dlg_form" role="form" class="form-horizontal" method="post" enctype="multipart/form-data" >
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择文件</label>
                    <div class="col-sm-4">
                        <input name="filepath" type="file"  class="form-control file-pretty">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
                <button type="button"  id="sys_dlg_submit" class="btn btn-primary">上传</button>
            </div>
        </form>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
