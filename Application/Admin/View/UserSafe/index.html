<html>
<head>

    <link href="__PUBLIC__/vendor/bootstrap-table/bootstrap-table/src/bootstrap-table.css" rel="stylesheet" >

    <script src="__PUBLIC__/vendor/bootstrap-table/jquery.min.js"></script>
    <script src="__PUBLIC__/vendor/bootstrap-table/bootstrap/js/bootstrap.min.js"></script>

    <script src="__PUBLIC__/vendor/switchery/switchery.js"></script>
    <script src="__PUBLIC__/vendor/chosen/chosen.jquery.js"></script>
    <script src="__PUBLIC__/vendor/chosen/chosen.order.jquery.js"></script>
    <script src="__PUBLIC__/vendor/chosen-ajax-addition/chosen.ajaxaddition.jquery.js"></script>

    <script src="__PUBLIC__/vendor/bootstrap-table/bootstrap-table/src/bootstrap-table.js"></script>

    <style>
        th{
            text-align: center;
        }
        .form-control{
            display: inline-block;
            width: 250px;

        .control-label{

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div >
                        <p class="name" style="text-align: center;font-size: 30px;">用户状态管理</p>
                    </div>

                    <div class="_box" style="margin-top: -5px;">
                        <div class="clearfix">
                        <div style="width: 33%;float: left">
                            <label class="control-label" style="margin-left:15px;">姓名：</label>
                            <input type="text" class="form-control" placeholder="" id="search_realname" style="width:260px;display: inline-block;margin-left: -30px">
                        </div>
                        <div style="width: 33%;float: left">
                            <label class="control-label" style="margin-left:15px;">账号：</label>
                            <input type="text" class="form-control" placeholder="" id="search_accounts" style="width:260px;display: inline-block;margin-left: -30px">
                        </div>
                        <div style="width: 33%;float: left">
                            <label class="control-label" style="margin-left:15px;width: 65px">状态：</label>
                            <select id="search_status" class="chosen-select">
                                <option value="">&nbsp;</option>
                                <option value="启用">启用</option>
                                <option value="冻结">冻结</option>
                            </select>
                        </div>
                        </div>
                        <div style="margin-top: 20px">
                            <!--<input type="text" class="form-control" placeholder="" id="search_password" style="width:200px;display: inline-block;margin-left: -30px">-->
                            <!--<a class="btn btn-warning " style="margin-left: 10px;" type="button" id="sys_add" ><i class="fa fa-sign-out"></i>&nbsp;添加</a>-->
                            <button class="btn btn-info" style="margin-left: 20px;" type="button" id="sys_refresh"><i class="fa fa-search"></i>查询</button>
                            <a class="btn btn-warning " style="margin-left:10px;" type="button" id="sys_freeze" ><i class="fa fa-lock"></i>冻结</a>
                            <button class="btn btn-error" style="margin-left: 10px;" type="button" id="sys_unfreeze"><i class="fa fa-unlock"></i>解冻</button>
                            <button class="btn btn-primary" style="margin-left: 10px;" type="button" id="sys_reset"><i class="fa reset"></i>重置密码</button>
                            <button class="btn btn-danger" style="margin-left: 10px;" type="button" id="sys_export"><i class="fa download"></i>导出</button>
                        </div>
                    </div>
                </div>
                    <table id="atpbiztable" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<input type="hidden" id="sort">
<input type="hidden" id="sortOrder">
<div class="modal fade" id="loading" role="dialog" data-backdrop='static'>
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">处理中</h4>
            </div>
            <div class="modal-body">
                <img src="__PUBLIC__/img/loading/loading9.gif" style='display: block;margin: 0 auto'>
                <div id="loadingText" style="text-align: center"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/banBackSpace.js"></script>
<script type="text/javascript" src="__PUBLIC__/vendor/layui/layui.js"></script>
<script>
    layui.use('layer', function() {
        layer = layui.layer;
    })
    $(".chosen-select").chosen({disable_search_threshold: 0, search_contains: true, width: '260px'});
    $(function () {
        $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData',         //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            iconSize: 'outline',
            sortable: true,                     //是否启用排序
            sortName:"user_name",
            sortOrder: "asc",                   //排序方式
            queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
//            strictSearch: true,
//            showColumns: true,                  //是否显示所有的列
//            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "user_id",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [[
                    {checkbox: true},
                    {title: '序号', width: 40,
                        formatter: function (value, row, index)
                        {
                            var option =  $('#atpbiztable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },
                    {field: 'user_realusername', title: '姓名', sortable: true,width:150},
                    {field: 'user_name', title: '账号', sortable: true,width:150},
//                    {field: 'user_issystem', title: '是否三员', sortable: true,width:150},
                    {field: 'user_enable', title: '用户冻结', sortable: true,width:150}
                    // {field: 'user_id',width:0}
                ]
            ],
            onSort: function (name, order) {
            },
            rowStyle:function(row,index){
                var style = "";
                if(row.secsign == 1){
                    style = 'danger';
                }else{
                    style = 'active';
                }
                return {classes:style};
            }
        });
    });

    function queryParams(params) {  //配置参数
        $('#sort').val(params.sort);
        $('#sortOrder').val(params.order);
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            real_name:$('#search_realname').val(),
            user_name:$('#search_accounts').val(),
            user_enable:$('#search_status').val()
        };
        return temp;
    }

    $('#sys_refresh').on('click',function() {
        $('#atpbiztable').bootstrapTable('refresh')
    });
    $('#sys_export').on('click',function() {
        $('#loading').modal('show');
        var sort=$('#sort').val();
        var sortOrder=$('#sortOrder').val();
        var real_name=$('#search_realname').val();
        var user_name=$('#search_accounts').val();
        var user_enable=$('#search_status').val();
        var t = "__CONTROLLER__/export?sort="+sort+"&sortOrder="+sortOrder+"&real_name="+real_name+"&user_name="+user_name+"&user_enable="+user_enable;
        t = encodeURI(t);
        $.ajax({
            type:'get',
            url: t,
            dataType:'json',
            success:function(data){
                $('#loading').modal('hide');
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            }
        })
    });
    $('#sys_freeze').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            layer.alert("您尚未选择数据");
        } else {
            layer.confirm('确认冻结选中的用户?',{btn:['确定','取消']},function(){
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['user_id']);
                });
                $.ajax({
                    type:'post',
                    url:'__CONTROLLER__/editSysUser',
                    data:{ids: ids.join(','),status:'freeze'},
                    dataType :'json',
                    success:function(data){
                        if(data.code > 0){
                            layer.alert('操作成功');
                        }else{
                            layer.alert(data.message);
                        }
                        $('#atpbiztable').bootstrapTable('refresh')
                    }
                })
            })
        }
    });
    $('#sys_unfreeze').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            layer.alert("您尚未选择数据");
        } else {
            layer.confirm('确认解冻选中的用户?',{btn:['确定','取消']},function(){
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['user_id']);
                });
                $.ajax({
                    type:'post',
                    url:'__CONTROLLER__/editSysUser',
                    data:{ids: ids.join(','),status:'unfreeze'},
                    dataType :'json',
                    success:function(data){
                        if(data.code > 0){
                            layer.alert('操作成功');
                        }else{
                            layer.alert(data.message);
                        }
                        $('#atpbiztable').bootstrapTable('refresh')
                    }
                })
            })
        }
    });
    $('#sys_reset').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            layer.alert("您尚未选择数据");
        } else {
            layer.confirm('确认重置选中用户的密码吗?',{btn:['确定','取消']},function(){
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['user_id']);
                });
                $.ajax({
                    type:'post',
                    url:'__CONTROLLER__/editSysUser',
                    data:{ids: ids.join(','),status:'reset'},
                    dataType :'json',
                    success:function(data){
                        if(data.code > 0){
                            layer.alert('操作成功');
                        }else{
                            layer.alert(data.message);
                        }
                        $('#atpbiztable').bootstrapTable('refresh')
                    }
                })
            })
        }
    });
</script>
</body>

</html>
