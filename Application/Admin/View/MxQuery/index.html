   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <h4 class="modal-title" id="myModalLabel">处理中</h4>

               <img src="__PUBLIC__/img/loading/loading8.gif" style="display:block;margin:0 auto;"/>

   </div>
</div>
<script src="__PUBLIC__/vendor/chosen/chosen.jquery.js"></script>

<script>
    layui.use('layer', function() {
        layer = layui.layer;
    });
    if('{$psType}' == 'huiping'){
        var zzTitle = '与战斗力<br/>关联程度';
    }else{
        var zzTitle = '定性评价';
    }
    $(".chosen-select").chosen({disable_search_threshold: 0, search_contains: true, width: '120px'});
    $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData',
            method: 'post',
            toolbar: '#atpbiztoolbar',
            striped: true,
            cache: false,
            pagination: true,
            iconSize: 'outline',
            sortable: true,
            sortName:"xm_code",
            sortOrder: "asc",
            queryParams: queryParams,
            sidePagination: "server",
            pageNumber: 1,
            pageSize: 15,
            pageList: [5,15, 25, 50, 100],
            minimumCountColumns: 2,
            clickToSelect: true,
            uniqueId: "xr_id",
            detailView: false,
            rowStyle:function(row,index){
                return style = {
                    css:{
                        'font-size':'14px'
                    }
                }
            },
            columns: tableColumn(),
            onLoadSuccess:function(){
                // 是否显示与战斗关联
                if('{$psType}' == 'huiping' && '{$Think.config.isZD}' != '1'){
                    $('#atpbiztable').bootstrapTable('hideColumn','ps_zz');
                }
                // 是否显示投票字段
                if('{$TOUPIAO}' != '1'){
                    $('#atpbiztable').bootstrapTable('hideColumn','vote1');
                    $('#atpbiztable').bootstrapTable('hideColumn','vote1status');
                    $('#atpbiztable').bootstrapTable('hideColumn','vote2');
                    $('#atpbiztable').bootstrapTable('hideColumn','vote2status');
                    $('#atpbiztable').bootstrapTable('hideColumn','vote3');
                    $('#atpbiztable').bootstrapTable('hideColumn','vote3status');
                }
            }
        });
    $('#sys_refresh').on('click',function() {
        $('#atpbiztable').bootstrapTable('refresh')
    });
    function tableColumn(){
        var column = [
            {title: '序号', width: 50,
                formatter: function (value, row, index)
                {
                    var option =  $('#atpbiztable').bootstrapTable("getOptions");
                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                }
            },
            {
                field: 'xm_code',
                title: '项目编号',
                sortable: true,
                width:100,
                align:'center'
            },
            {
                field: 'xm_name',
                title: '项目名称',
                sortable: true,
                width:100,
                align:'center'
            },
            {
                field: 'xm_class',
                title: '分组',
                sortable: true,
                width:70,
                align:'center'
            },
            {
                field: 'xm_type',
                title: '课题分类',
                sortable: true,
                width:100,
                align:'center'
            },
            {
                field: 'user_realusername',
                title: '评审专家',
                sortable: true,
                width:95,
                align:'center'
            },
            {
                field: 'ps_total',
                title: '总分',
                sortable: true,
                width:50,
                formatter:function(value, row, index){
                    if(row.ishuibi == 1){
                        return '回避'
                    }else{
                        return value;
                    }
                }
            },
            <?php if(!empty($markOption)){
                foreach($markOption as $key=>$val){
                    ?>
                    {
                        field: '{$val}',
                        title: '评审指标<?php echo $key+1;?>',
                        sortable: true,width:100,
                        formatter:function(value, row, index){
                            if(row.ishuibi == 1){
                                return '回避'
                            }else{
                                return value;
                            }
                        }
                    },
                <?php }
            }?>
            {
                field: 'ps_zz',
                title: zzTitle,
                sortable: true,
                align:'center',
                width:95,
                formatter:function(value, row, index){
                    if(row.ishuibi == 1){
                        return '回避'
                    }else{
                        return value;
                    }
                }
            },
            {
                field: 'xr_status',
                title: '打分状态',
                sortable: true,
                width:95,
                align:'center'
            },
            {field: 'vote1', title: '第1轮</br>投票', sortable: true,width:80,align:'center',
                formatter:function(value, row, index){
                    if(value == '-1'){
                        return '回避';
                    }else if(value == '1') {
                        return '支持';
                    } else if(value == '0') {
                        return '不支持';
                    }
                    else if(value == '-2') {
                        return '不参与本轮投票';
                    }
                    else
                    {
                        return value;
                    }
            }},
            {field: 'vote1status', title: '第1轮</br>状态', sortable: true,width:80,align:'center'},
            {field: 'vote2', title: '第2轮</br>投票', sortable: true,width:80,align:'center',
                formatter:function(value, row, index){
                    if(value == '-1'){
                        return '回避';
                    }else if(value == '1') {
                        return '支持';
                    } else if(value == '0') {
                        return '不支持';
                    }
                    else if(value == '-2') {
                        return '不参与本轮投票';
                    }
                    else
                    {
                        return value;
                    }
            }},
            {field: 'vote2status', title: '第2轮</br>状态', sortable: true,width:80,align:'center'},
            {field: 'vote3', title: '第3轮</br>投票', sortable: true,width:80,align:'center',
                formatter:function(value, row, index){
                    if(value == '-1'){
                        return '回避';
                    }else if(value == '1') {
                        return '支持';
                    } else if(value == '0') {
                        return '不支持';
                    }
                    else if(value == '-2') {
                        return '不参与本轮投票';
                    }
                    else
                    {
                        return value;
                    }
            }},
            {field: 'vote3status', title: '第3轮</br>状态', sortable: true,width:80,align:'center'}
        ];
        return column;

    }
    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            xm_id: $("#xm_id").val(),//排位命令（desc，asc）
            xm_class:$("#xm_class").val(),
            xm_type:$("#xm_type option:selected").val(),
            xm_group:$("#xm_group").val(),
            xm_user:$("#xm_user").val(),
            xm_code:$("#xm_code").val()
        };
        return temp;
    }
    $('#sys_export').on('click',function() {
        var xm_type = $("#xm_type").val();
        if(xm_type == ''){
            layer.alert("请选择课题分类");
            return false;
        }
        var data = {
            xm_code: $("#xm_code").val(),//排位命令（desc，asc）
            xm_id:$("#xm_id").val(),
            xm_class:$("#xm_class").val(),
            xm_type:$("#xm_type").val(),
            xm_group:$("#xm_group").val(),
            xm_user:$("#xm_user").val(),
            psType:'{$psType}',
            TOUPIAO:'{$TOUPIAO}'
        };
        var t = "__CONTROLLER__/export";
        t = encodeURI(t);
        $.ajax({
            type:'post',
            url: t,
            data:data,
            dataType:'json',
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍候");
                $('#loading').modal('show');
            },
            success:function(data){
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            },
            complete:function(){
                $('#loading').modal('hide');
            }
        })
    });

    $('#sys_export_expert').on('click',function() {
        layer.open({
            title:'选择导出专家',
            closeBtn:1,
            type: 2,
            shadeClose:false,
            content:'__CONTROLLER__/expertexport',
            area: ['500px', '300px']
        });
    });
</script>
</body>

</html>
